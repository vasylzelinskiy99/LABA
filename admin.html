	<div class=c ontainer>
		<center>
			<h1>Додати новину</h1></center>
		<br>
		<div class="row">
			<div class="col">
				<div class="form-group">
					<input type="file" accept="image/*" class="form-control-file" id="userInputFile" aria-describedby="fileHelp" onchange="loadPreviewPhoto(event)">
					<small id="fileHelp" class="form-text text-muted">Вибрати фото статті.</small>
				</div>
				<br>
			</div>
			<div class="col">
				<div class="form-group">
					<input class="form-control" type="text" id="header" placeholder="Заголовок...">
					<br>
					<textarea class="form-control" rows="3" id="shortText" placeholder="Короткий опис статті..."></textarea>
					<br>
					<textarea class="form-control" rows="6" id="newsText" placeholder="Стаття..."></textarea>
				</div>
				<button class="btn btn-primary float-right" type="submit" onclick="addNews()">Відправити</button>
			</div>
		</div>
	</div>

	<script>
		function addNews() {
			var DEFAULT_PHOTO = "file:///C:/Program%20Files/web_labs/lab_7/photo_ico.png"
			var newsHeader = document.getElementById("header");
			var newsShortText = document.getElementById("shortText");
			var newsText = document.getElementById("newsText");
			var imagePreview = document.getElementById('user-image');
			if (newsHeader.value == "") {
				alert("Вкажіть заголовок статті");
				return;
			}
			if (newsShortText.value == "") {
				alert("Вкажіть короткий опис статті");
				return;
			}
			if (newsText.value == "") {
				alert("Вкажіть текст статті");
				return;
			}
			if (imagePreview.src == DEFAULT_PHOTO) {
				alert("Завантажте фото для статті");
				return;
			}
		}

		function loadPreviewPhoto(event) {
			var imagePreview = document.getElementById('user-image');
			imagePreview.src = URL.createObjectURL(event.target.files[0]);
		}
	</script>
